<!DOCTYPE html>
<html>
<head>
<title>Gigantic Drafts</title>
<meta name="description" content="Gigantic Drafter is a web tool used for drafting in competitive Gigantic matches.">
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="index.js"></script>
</head>
<body>
    <div class="index">
        Team 1 name: <input id="team1" type='text' maxlength="20"><br>
        Team 2 name: <input id ="team2" type='text' maxlength="20"><br>
        Map Select: <select id="mapSelect">
            <option value="Ghost Reef">Ghost Reef</option>
            <option value="Sanctum Falls">Sanctum Falls</option>
            <option value="Siren's Stand">Siren's Stand</option>
                </select><br>
       <input type="button" value="Begin Drafting" class="btnIndex"  onclick="startDraft()">
    </div>
</body>
</html>
